<section class="edit-form col-md-6">
  <h3 class="text-center header">Select a poll to edit</h3>
  <form action="/polls/edit" method="POST">
    <div class="form-group">
      <select name="poll-id" class="form-control">
        {{#each polls}}
        <option value="{{this.id}}">{{this.title}}</option>
        {{/each}}
      </select>
    </div>
    <button type="submit" class="btn btn-primary btn-lg btn-block">edit</button>
  </form>
</section>
