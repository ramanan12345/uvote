<div class="row">
  <section class="vote-form col-md-6">
    <h3 class="text-center header">{{poll.title}}</h3>
    <form action="/poll/{{poll.id}}" method="POST">
      <div class="form-group">
        <select name="option" class="form-control">
          {{#each poll.options}}
          <option>{{this.value}}</option>
          {{/each}}
        </select>
      </div>
      <button type="submit" class="btn btn-primary btn-lg btn-block">Vote</button>
    </form>
  </section>
  <section class="poll col-md-6">
    <canvas id="poll-chart" data-poll-id="{{poll.id}}" height="250" width="250"> </canvas>
  </section>
</div>
