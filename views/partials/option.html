<div class="form-group">
  <div class="input-group">
    <input type="text" name="option" placeholder="Place option here" class="form-control option" value="{{value}}" pattern="^[a-zA-Z0-9\s\.,!?]*$">
    <div class="input-group-btn">
      <button type="button" class="btn btn-default option-remove">
        <span class="glyphicon glyphicon-remove"></span>
      </button>
    </div>
  </div>
</div>
